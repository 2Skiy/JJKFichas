<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha do Jogador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ficha">
        <div class="foto">
            <img src="imagens/jogador1.jpg" alt="Foto do Jogador" id="foto-jogador">
        </div>
        <div class="info">
            <h2 id="nome">Nome do Jogador</h2>

            <!-- Barra de Vida -->
            <div class="barra-container" id="vida-container">
                <div class="barra">
                    <img src="imagens/VidaBarEmpty.png" alt="Barra Vazia" class="barra-empty">
                    <div class="barra-fill vida-fill" id="vida-bar"></div>
                    <div class="barra-texto" id="vida-texto"></div>
                </div>
            </div>

            <!-- Barra de Integridade -->
            <div class="barra-container" id="integridade-container">
                <div class="barra">
                    <img src="imagens/IntegridadeEmpty.png" alt="Barra Vazia" class="barra-empty">
                    <div class="barra-fill integridade-fill" id="integridade-bar"></div>
                    <div class="barra-texto" id="integridade-texto"></div>
                </div>
            </div>

            <!-- Efeito de Fogo -->
            <div class="fogo-container">
                <img src="imagens/fogogif.gif" alt="Efeito de Fogo" class="fogo-gif">
                <div class="fogo-overlay"></div>
            </div>
            
            <!-- Barra de Energia -->
            <div class="barra-container" id="energia-container">
                <div class="barra barra-energia">
                    <img src="imagens/EnergiaEmpty.png" alt="Barra Vazia" class="barra-empty">
                    <div class="barra-fill energia-fill" id="energia-bar"></div>
                    <div class="barra-texto texto-esquerda" id="energia-texto"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
